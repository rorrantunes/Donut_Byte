<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserte Moneda</title>
  
  <meta name="description" content="Seleccioná tu donut y realizá el pago de forma segura. Donut Byte combina dulzura y tecnología." />
  <meta name="keywords" content="pago, tienda online, checkout, donuts, seguridad, compra digital, Donut Byte, buenos aires, palermo, argentina" />
  <meta name="author" content="Rorra" />
  <meta name="robots" content="index, follow" />

  <link rel="shortcut icon" href="../photos/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="sass/style.css">

</head>

<body>
    <!-- NAVEGACIÓN -->
     <header>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">☰</label>

      <nav class="menu">
        <ul>
          <li><a href="../index.html">Donut Byte</a></li>
          <li><a href="../pages/tienda.html">Donuts & Data</a></li>
          <li><a href="../pages/nosotros.html">Equipo Byte</a></li>
          <li><a href="../pages/contacto.html">Hacenos Ping</a></li>
        </ul>
      </nav>
    </header>

  <header>
    <!-- TITULO -->
    <img src="../photos/Pigcoinbank.png" alt="Insertar moneda al cerdito" id="img-pig">
    <h2>¡Inserta moneda para saborear en 8 bits!</h2>
  </header>

  <main>
    <!-- FORMULARIO PARA EL PEDIDO -->
    <form action="#" method="post">
      <fieldset>
        <h5>👤 Datos personales</h5>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección de entrega:</label>
        <input type="text" id="direccion" name="direccion" required>
      </fieldset>

      <fieldset>
        <h5>💳 Método de pago (se paga en la entrega)</h5>
        <label>
          <input type="radio" name="pago" value="debito" required>
          Débito
        </label>
        <label>
          <input type="radio" name="pago" value="efectivo">
          Efectivo
        </label>
      </fieldset>
      
      <fieldset>
        <h5>🍩 Elegí tus sabores pixelados</h5>

        <label>
          🍓 Pixelberry Glitch
          <input type="number" name="pixelberry" min="0" max="10" placeholder="Cantidad">
        </label>
        <br>
        <label>
          🌈 Rainbow RAM
          <input type="number" name="rainbow" min="0" max="10" placeholder="Cantidad">
        </label>
        <br>
        <label>
          ☕ JavaScript Glaze
          <input type="number" name="javascript" min="0" max="10" placeholder="Cantidad">
        </label>
        <br>
        <label>
          🔥 Cinnamon Crash
          <input type="number" name="cinnamon" min="0" max="10" placeholder="Cantidad">
        </label>
      </fieldset>

      <fieldset>
        <h5>💬 Comentarios</h5>
        <label for="mensaje">Dejanos un mensaje:</label>
        <textarea name="mensaje" id="mensaje" placeholder="Opcional"></textarea>
      </fieldset>

      <button type="submit">Confirmar pedido</button>
    </form>
  </main>

  <footer>
      <!-- PIE DE PÁGINA CON RRSS (LOS USUARIOS SON FICTICIOS), LOGO, CRÉDITOS -->
      <div class="footer-content">
        <div class="social-icons">
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
            <img src="../Ig_logo.PNG" alt="Logo Instagram">
          </a>
          <a href="https://www.tiktok.com/@" target="_blank" rel="noopener noreferrer">
            <img src="../tiktok_logo.PNG" alt="Logo TikTok">
          </a>
          <a href="https://wa.me/541112345678" target="_blank" rel="noopener noreferrer">
            <img src="../Logo_wtps.PNG" alt="Logo WhatsApp">
          </a>
        </div>
  
        <div>
          <img src="../photos/logo.png" alt="Donut Byte Logo" class="logo-footer">
        </div>
  
        <p class="footer-text">© 2025 Donut Byte. Diseñado por Rorra 💗 </p>
      </div>
  </footer>
</body>
</html>
