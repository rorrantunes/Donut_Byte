<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="../photos/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../style/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
<!-- TÍTULO + NAVEGACIÓN -->
  <header>
    <h4>¡Hacenos Ping!</h4>
    <nav>
        <ul>
            <li><a href="../index.html">Donut Byte</a></li>
            <li><a href="../pages/tienda.html">Donuts & Data</a></li>
            <li><a href="../pages/nosotros.html">Equipo Byte</a></li>
            <li><a href="../pages/pago.html">Inserta Moneda</a></li>
        </ul>
    </nav>
  </header>

  <main class="container my-5">
       <!-- FORMULARIO DE CONTACTO -->
       <section>
        <h2 class="mb-4">¿Querés hablar con la chef de código?</h2>
        <form action="#" method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label texto-contacto" for="nombre">Nombre y Apellido:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
          </div>
  
          <div class="col-12">
            <label class="form-label texto-contacto" for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" required />
          </div>
  
          <div class="col-12">
            <label class="form-label texto-contacto" for="mensaje">Dejanos tu mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
          </div>
  
          <div class="col-12">
            <button type="submit" id="btn-enviar" class="btn btn-primary">Enviar ping</button>
          </div>
        </form>
      </section>

    <!-- UBICACIÓN TIENDA FÍSICA (FICTICIA) -->
    <section>
      <h3>Nivel secreto: nuestra tienda fuera de la nube</h3>
      <h6>¡Encontranos en nuestra tienda de donas pixeladas!</h6>
      
      <!-- Contenedor Bootstrap para iframe responsivo -->
      <div class="ratio ratio-4x3"> 
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.652432262444!2d-58.42801550000001!3d-34.5876601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5b077e3fc1d%3A0x39790aa8269595ba!2sThe%20Donuts%20Market!5e0!3m2!1ses-419!2sar!4v1747642706078!5m2!1ses-419!2sar"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    
  </main>

  <footer>
      <!-- PIE DE PÁGINA CON RRSS (LOS USUARIOS SON FICTICIOS), LOGO, CRÉDITOS -->
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="../Ig_logo.PNG" alt="Logo Instagram" />
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          <img src="../tiktok_logo.PNG" alt="Logo TikTok" />
        </a>
        <a href="https://wa.me/541112345678" target="_blank">
          <img src="../Logo_wtps.PNG" alt="Logo WhatsApp" />
        </a>
      </div>

      <div>
        <img src="../photos/logo.png" alt="Donut Byte Logo" class="logo-footer"/>
      </div>

      <p class="footer-text">© 2025 Donut Byte. Diseñado por Rorra 💗 </p>
    </div>
  </footer>
</body>
</html>
